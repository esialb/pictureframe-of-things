<!DOCTYPE html>
<html>
<head>

<style>

@font-face {

}

body {
  margin: 0;
  background-color: #888;
  font-family: 'LiberationMono-Bold', monospace;

}

}

  font-weight: bold;

  letter-spacing: 4px;
  line-height: 15px;
  position: absolute;
  top: 220px;
  left: 323px;
  width: 420px;
  height: 300px;
  overflow: hidden;
  resize: none;
}

  font-family: 'LiberationMono-Bold', monospace;

  top: 575px; 
  left: 425px;

  height: 80px;
}

  position: absolute; 
  top: 10px; 
  left: 10px;

  padding: 15px;
  border-style: solid;
  border-width: 2px;
  border-color: rgba(0,0,0,0.75);

div#subheader {
  position: absolute; 
  top: 90px; 
  left: 175px; 
  font-size: 16px;
  color: #ddd;

  padding: 10px;
  border-style: solid;

  border-color: rgba(255,255,255,0.75);

</head>

<img src="frame.jpg" style="position: absolute; top: 0; left: 0; z-index: -1;"/>

<div id="header">
pictureframe of things
</div>
<div id="subheader">type on the screen, then click upload</div>
