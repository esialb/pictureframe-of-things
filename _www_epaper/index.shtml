<!DOCTYPE html>
<html>
<head>
<title>pictureframe of things</title>
<style>

@font-face {
  font-family: 'LiberationMono-Regular';
  src: url('LiberationMono-Regular.ttf');
}

body, textarea, button {
  font-family: 'LiberationMono-Regular', monospace;
}

body {
  margin: 0;
  background-color: #888;
}

#framebg {
  position: absolute; 
  top: 0; 
  left: 0; 
  width: 1000px;
  z-index: -1;
}

#display {
  background-color: #9ab;
  color: #222;
  font-size: 15px;
  letter-spacing: calc(400px / 33 - 1ch);
  line-height: 15px;
  position: absolute;
  top: 210px;
  left: 320px;
  width: 400px;
  height: 300px;
  overflow: hidden;
  resize: none;
  padding-left: 5px;
  padding-right: 5px;
}

#alert {
  position: absolute; 
  top: 560px; 
  left: 425px; 
  width: 200px; 
  height: 80px;
}

#header {
  position: absolute; 
  top: 10px; 
  left: 10px; 
  font-size: 32px;
  color: #222;
  background-color: rgba(255,255,255,0.75);
  padding: 15px;
  border-style: solid;
  border-width: 2px;
  border-color: rgba(0,0,0,0.75);
}

#subheader {
  position: absolute; 
  top: 90px; 
  left: 175px; 
  font-size: 16px;
  color: #ddd;
  background-color: rgba(0,0,0,0.75);
  padding: 10px;
  border-style: solid;
  border-width: 2px;
  border-color: rgba(255,255,255,0.75);
}

#github {
  position: absolute; 
  top: 700px; 
  left: 910px; 
  padding: 10px;
  border-style: solid;
  border-width: 2px;
  border-color: rgba(255,255,255,0.75);
  background-color: rgba(0,0,0,0.75);
}

#github * {
  font-size: 16px;
  color: #ddd;
  text-decoration: none;
}

#discuss {
  position: absolute; 
  top: 700px; 
  left: 800px; 
  padding: 10px;
  border-style: solid;
  border-width: 2px;
  border-color: rgba(255,255,255,0.75);
  background-color: rgba(0,0,0,0.75);
}

#discuss * {
  font-size: 16px;
  color: #ddd;
  text-decoration: none;
}

</style>
</head>
<body>
<img id="framebg" src="frame.jpg"/>
<textarea id="display" name="t" form="sayhi">
<!-- #include virtual="display.pl" --></textarea>
<div id="header">pictureframe of things</div>
<div id="subheader">type on the screen, then click upload</div>
<form action="alert.pl" style="display:inline;" id="sayhi" method="post">
<button id="alert" type="submit" name="">upload picure frame</button>
</form>
<div id="discuss"><a href="http://community.onion.io/topic/847/pictureframe-of-things">discuss</a></div>
<div id="github"><a href="https://github.com/esialb/pictureframe-of-things">github</a></div>
</body>
</html>
